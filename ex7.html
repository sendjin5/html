<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 관련 태그</title>
</head>
<body>
    <h1>폼 관련 태그</h1>                                      <!--글찾기, 제목, 내용 등-->
    <form action="" method="post">                            <!-- action은 submit이 보내는 서버의 주소 / 전송방식 기본 A태그, 겟(입력방식이 주소차에 다 나옴) /폼에 경우 전송방식을 포스트로-->
        <label for="id">아이디</label>
        <input type="text" name="id" id="id" placeholder="아이디입력입니다." autofocus> <br><br>         <!-- for+"id" 내용에 따라 제목만 눌러도 칸으로 태그가 진행됨-->
        <label for="name">이름</label>
        <input type="text" name="name" id="name" placeholder="이름입력입니다."> <br><br> 
        <label for="pw">비밀번호</label>
        <input type="password" name="pw" id="pw" placeholder="비밀번호입니다.">                         <!-- 타입에 따라 기능이 달라짐 passward에 경우 *로 표기됨-->
        <hr>
        <input type="submit" value="등록">  &nbsp;&nbsp;&nbsp;&nbsp;                                   <!-- submit 데이터 전송 / status code: 성공은 200대, 실패는 400대-->
        <input type="reset"  value="다시등록">
    </form>                                                 
    
</body>
</html>
