<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 관련 태그(게시판)</title>
    <style>
        .tb1{ width:800px; margin:10px auto;}                        /* 좌우여백에 간격을 모르기에 auto 넣어서 자동으로 맞출 수 있게 진행 */
        .tb1 th{background-color: khaki; color: forestgreen; line-height: 40px;}
        .tb1 {border-bottom: 2px solid #333; text-align: center; line-height: 38px;}
    </style>
</head>
<body>
    <h1>테이블태그</h1>  
    <table class="tb1">                                            <!--border="1"는 웹표준에 안 맞음 사용 X/ style로 넣어라-->
        <caption>                                                  <!--표의 제목-->
        <h2> 천재교육 풀스택 2기 성적표</h2>
    </caption>
    <thead>
        <tr>ㄴ
        <th>번호</th><th>이름</th><th>점수</th>                      <!-- th는 더 정확하고 색이 진하다-->
        </tr>
    </thead>                                                        <!--caption, thead, tfoot 모두 빼도 된다. 다만, tbody는 무조건 넣어야한다. 웹표준-->
    <tbody>                                                         <!-- tr*5>td*3 5줄 3칸 표가 생성 -->
        <tr>
    <tr>
    <td>1</td><td>김</td><td>10</td>
  </tr>
    <tr>
    <td>2</td><td>이</td><td>50</td>
  </tr>
  <tr>
    <td>3</td><td>나</td><td>20</td>
  </tr>
  <tr>
    <td>4</td><td>박</td><td>30</td>
  </tr>
  <tr>
    <td>5</td><td>황</td><td>40</td>
  </tr>          
    </tr>  
    </tbody>
    <tfoot>
        <tr><td colspan="3">전원 점수가 동일함 </td></tr>
       </tfoot>
    </table>
</body>

</html>
