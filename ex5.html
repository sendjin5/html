<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 관련 태그</title>
</head>
<body>
    <h2>미디어 관련 태그</h2>
    <hr>
    <h3>이미지</h3>
    <img src="./img/pooky1.png" alt="푸키" title="아이러브푸키">
    <!-- img는 표시 / src(소스,위치), alt(이름, 안 뜰 경우를 위해) 속성표시 / 또한 alt는 필수 (시각장애인을 위해 사이트 검증에서 통과되지않음, 읽기)-->
    <hr>
    <h3>오디오</h3> 
    <audio src="./sound/sample1.mp3" controls autoplay muted></audio>
    <source src="./sound/ditto.mp3" type="audio/mp3">
    <source src="./sound/ditto.ogg" type="audio/ogg">
    <source src="./sound/ditto.wav" type="audio/wav">
    <!-- 크로스 브라우징(브라우저 마다 호환성을 주기위함)-->
    <hr>
    <h3> 비디오</h3>
    <video poster="./img/pooky1.png" controls loop muted>     <!--썸네일-->    
    <source src="./movie/ditto.mp4" type="video/mp4">
    <source src="./movie/ditto.ogv" type="video/ogg">
    <source src="./movie/ditto.webm" type="video/webm">
    </video>
    <!-- UI, UX(편의성)를 생각해라-->
    <hr>
    <h3>iframe 요소</h3>
    <iframe width="1268" height="713" src="https://www.youtube.com/embed/OfyOT4r1K2I" title="[Live] 김범수 - 헤어지자 말해요 (원곡 : 박재정)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!-- 유튜브 오른쪽 버튼 소스코드 복사 붙이기 -->
</body>
</html>
